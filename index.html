<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Blitz Scorer - Keep track of your own Dutch Blitz score.</title>
    <meta name="description" content="Simple app to keep track of your own Dutch Blitz Score.">

    <meta name=viewport content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="blitzscorer.css">
</head>
<body>

<div style="background: #326a2e; padding: 10px; margin-bottom: 20px;">
    <div class="container" >
        <div class="row" >
            <div class="col-md-3"></div>
            <div class="col-md-6">

                <div style="margin: 0;">
                    <button data-action="new-game" class="btn btn-inverse btn-sm pull-right">New Game</button>
                    <div style="line-height: 30px; font-size: 26px; font-weight: 100; color: #ffef32; letter-spacing: 0.05em;">Blitz Scorer</div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>

<div class="container">

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">

            <div class="panel panel-default">
                <!-- Default panel contents -->
                <!--<div class="panel-heading">Your score</div>-->

                <!-- Table -->
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Round</th>
                        <th>Score</th>
                        <th>Total</th>
                        <th style="width: 24px;"></th>
                    </tr>
                    </thead>
                    <tbody id="rounds">
                    </tbody>
                </table>
                <!--<div class="panel-footer"></div>-->
            </div>

            <div style="text-align: left;">
                <div class="btn-group pull-left">
                    <button data-action="change-score" data-value="-10" class="btn btn-default">-10</button>
                    <button data-action="change-score" data-value="-5" class="btn btn-default">-5</button>
                    <button data-action="change-score" data-value="-1" class="btn btn-default">-1</button>
                </div>
                <div class="btn-group pull-right">
                    <button data-action="change-score" data-value="1" class="btn btn-default">+1</button>
                    <button data-action="change-score" data-value="5" class="btn btn-default">+5</button>
                    <button data-action="change-score" data-value="10" class="btn btn-default">+10</button>
                </div>
            </div>
            <br/>
            <br/>
            <br/>
            <button data-action="next-round" class="btn btn-primary pull-right">Next Round</button>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

<!-- Latest compiled and minified JavaScript -->
<script src="jquery-2.1.4/jquery-2.1.4.min.js"></script>
<script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
<script src="blitzscorer.js"></script>
</body>
</html>
